    <section id="contacto">
      <div class="container-fluid index__contact--bg padding-def py-5 index__contact">
          <div class="index__contact--left col-xl-6 col-sm-12 p-5 scroll-fade">
            <h3>Inscribite</h3>
            <div class="mb-3">
              <label for="" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Edad</label>
              <input type="email" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">e-mail</label>
                <input type="email" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" />
              </div>
            <div class="mb-3">
              <label for="" class="form-label">Sexo</label>
              <select class="form-control form-select" name="" id="">
                <option>Masculino</option>
                <option>Femenino</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Mensaje opcional</label>
              <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
  
            <div class="index__contact--left--bottom d-flex flex-wrap-reverse">
                
              <div class="index__contact--left--bottom--button">
                <button type="submit" class="boton-btn-primary mb-5">
                  <span class="custom-btn">Enviar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
